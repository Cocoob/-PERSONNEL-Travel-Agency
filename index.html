<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c87a70838.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Agence de voyage</title>
</head>
<body>
    <div class="background">
        <div class="image">
            <img src="assets/images/trip.png" alt="homme voyage telephone" class="img">
        </div>
        <div class="container">
            <div class="header">
                <!-- Responsive menu -->
                <input type="checkbox" id="menuCheck">
                <label for="menuCheck" class="menu-icon">
                 <i class="fas fa-bars"></i>
                 <i class="fas fa-times"></i>
             </label>
             <!-- Desktop menu -->
             <div class="navbar">
                <div class="logo">Cocoob</div>
                <div class="nav-menu">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Features</a>
                    <a href="">News</a>
                    <a href="">Contact</a>
                </div>
                <div class="connexion-link">
                    <button>Sign Up</button>
                </div>
            </div>
        </div>
        <div class="container-contain">
            <div class="sales-link">
                <a href="">50% Off Promo Until End of January</a>
            </div>
            <div class="title">
                <h1>We Take Care of Your Trip</h1>
            </div>
            <div class="text">
                <p>Travelling is fun and exciting. Of course we don't want to have any trouble for schedules, hotel bookings, purchasing tickets, etc. We are the ones who will take care of all your needs.</p>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt fa-2x"></i>
                <input type="text" placeholder= "Input Location">
                <div class="location-button">
                    <button>Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
